<main>
    <nz-breadcrumb>
        <nz-breadcrumb-item>{{ breadcrumb }}</nz-breadcrumb-item>
    </nz-breadcrumb>
        
    <div class="inner-content">

        <h2>{{ title }}</h2>

        <nz-space nzDirection="vertical" nzSize="small" style="width: 100%;">
           
            <ng-content *nzSpaceItem select="[title]"></ng-content>  

            <ng-content *nzSpaceItem select="[table-data]"></ng-content>            

        </nz-space>
    </div>
</main>
